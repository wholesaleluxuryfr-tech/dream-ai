<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat avec {{ girl.name }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-theme">
    <div class="app-container chat-view">
        <header class="app-header">
            <a href="/profile/{{ girl.id }}" class="back-btn">←</a>
            <h1>{{ girl.name }}</h1>
        </header>
        <div id="chat-messages" class="messages" data-girl-id="{{ girl.id }}"></div>
        <div class="input-area">
            <input type="text" id="user-input" placeholder="Dis quelque chose de gentil..." autocomplete="off">
            <button id="send-btn">➤</button>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
