<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream AI - Galerie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="dark-theme">
    <div class="app-container">
        <header class="app-header">
            <h1 class="logo">Dream AI</h1>
        </header>
        <main class="gallery">
            {% for girl in girls %}
            <a href="{{ url_for('profile', girl_id=girl.id) }}" class="girl-card">
                <div class="card-image" style="background-image: url('{{ girl.photo }}')"></div>
                <div class="card-info">
                    <h3>{{ girl.name }}, {{ girl.age }}</h3>
                    <p>{{ girl.tagline }}</p>
                </div>
            </a>
            {% endfor %}
        </main>
    </div>
</body>
</html>
